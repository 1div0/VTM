name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: make build dir
      run: mkdir build
    - name: cmake
      run: cmake ..
      working-directory: ./build
    - name: make
      run: make -j 2
      working-directory: ./build
