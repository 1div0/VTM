name: C/C++ CI

on: [push]

jobs:
  build-ubuntu:
    runs-on: ubuntu-18.04
    steps:
    # Checkout the current branch
    - name: Checkout code
      uses: actions/checkout@v2
    - name: build
      run: |
        mkdir build
        cd build
        cmake ..
        make -j 2
    - name: Zip build files
      run: zip -r VTM-Ubuntu.zip ./bin/umake/gcc-7.5/x86_64/release
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: VTM-Ubuntu.zip
        path: VTM-Ubuntu.zip
  build-windows:
    runs-on: windows-2019
    steps:
    # Checkout the current branch
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install jom
      run: choco install jom
    - name: Build
      run: |
        mkdir build
        cd build
        call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        cmake -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release ..
        jom
      shell: cmd
    - name: upload files
      if: github.event_name == 'release' && github.event.action == 'created'
      run: echo "This is a release build"
    - name: Zip build files
      run: 7z a VTM-Windows.zip .\bin\nmake_makefiles\msvc-19.25\x86_64\release
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: VTM-Windows.zip
        path: VTM-Windows.zip
  build-macos:
    runs-on: macos-10.15
    steps:
    # Checkout the current branch
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make -j 2
    - name: Zip build files
      run: zip -r VTM-Mac.zip ./bin/umake/clang-11.0/x86_64/release
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: VTM-Mac.zip
        path: VTM-Mac.zip

  # How to upload files to the release:
  # https://github.com/Blacksmoke16/oq/pull/47/files#diff-082c28d748ad2e3eecc5508d740d9417R9-R29