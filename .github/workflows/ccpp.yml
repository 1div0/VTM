name: C/C++ CI

on: [push]

jobs:
  build-ubuntu1804:
    runs-on: ubuntu-18.04
    steps:
    # Checkout the current branch
    - uses: actions/checkout@v2
    - name: make build dir
      run: mkdir build
    - name: cmake
      run: cmake ..
      working-directory: ./build
    - name: make
      run: make -j 2
      working-directory: ./build
